<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Colors Around Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #000;
  }
  h1 {
    font-size: 5em;
    font-family: Arial, sans-serif;
    /* text-decoration-color: linear-gradient(270deg, #ff0000, #00ff00, #0000ff); */
    background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff);
    background-size: 600% 600%;
    background-clip: text; 
    color: transparent;
    /* color: white; */
    animation: moveColors 1s ease infinite;
  }
  @keyframes moveColors {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>
    <div>
        <h1>Colorful Text</h1>
    </div>
  
</body>
</html>
