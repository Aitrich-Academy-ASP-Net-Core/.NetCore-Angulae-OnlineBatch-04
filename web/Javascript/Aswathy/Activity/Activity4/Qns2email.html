<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <script>
        function validate()
        {
            var email=document.getElementById("email").value;
            var reg=/^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;
            var result=reg.test(email)
            
            if(result==false)
        {
            alert("sorry invalid email id")
            return false;
        }
        return true;
        }
    </script>
</head>
<body>
        <form action="" name="form1" method="post" onsubmit="return validate()">
        <input type="text" placeholder="Enter Your Email Id" id="email">
        <input type="submit">
    </form>
</body>
</html>
