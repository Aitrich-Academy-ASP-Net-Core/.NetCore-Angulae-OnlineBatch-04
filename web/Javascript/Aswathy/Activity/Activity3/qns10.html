<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<h1 id="hover-heading">Hover to Change</h1>
</head>
<body>
<script>
const hoverHeading = document.getElementById('hover-heading');

hoverHeading.addEventListener('mouseover', changeText);


function changeText() {
  hoverHeading.textContent = 'Hovered!';
}


    </script>
</body>
</html>
