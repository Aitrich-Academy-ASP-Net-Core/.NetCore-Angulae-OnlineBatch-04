<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="changeable-image" src="/images/images (1).jfif" width="300" height="200">
    
    <img id="changeable-image" src="/images/images (1).jfif" width="300" height="200">
    <script>
        const changeableImage = document.getElementById('changeable-image');
        let imageIndex = 0;
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; 
        changeableImage.addEventListener('dblclick', changeImage);
        function changeImage() {
        imageIndex = (imageIndex + 1) % images.length; 
        changeableImage.src = images[imageIndex];
}
    </script>
</body>
</html>
