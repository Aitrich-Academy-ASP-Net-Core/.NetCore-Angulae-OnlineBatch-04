<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--   Question 1 HTML and JavaScript code to create a button that, when clicked, changes the text of a paragraph element from "Hello World!" to "Hello, DOM!".
 -->
   

    <p id="txt">Hello World!</p>
    <button onclick="showmsg()">Click Me</button>
    
</body>
<script>

    function showmsg()
    {
        document.getElementById("txt").innerHTML="Hello, DOM!";

    }

  
 
</script>
</html>
