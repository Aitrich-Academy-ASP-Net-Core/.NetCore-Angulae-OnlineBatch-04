<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            color: rgb(127, 23, 79);
        }
    </style>
</head>

<body>
    <!-- Create an input field and a button. Write JavaScript that displays the value entered in the input field inside a <div> when the button is clicked. -->
    <br>
    <input type="text" placeholder="Enter details here.." id="inputField">
    <button id="btn">Submit</button>
    <div id="myDiv"></div><br>

    <script>
        const ip = document.getElementById("inputField");
        const d = document.getElementById("myDiv");
        document.getElementById("btn").addEventListener("click", function () {

            const inputValue = ip.value;
            d.textContent = inputValue;
        })


    </script>
</body>

</html>
