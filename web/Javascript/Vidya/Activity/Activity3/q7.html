<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create an image element in HTML. Write JavaScript to change the image source when the image is double-clicked. -->
     <img src="./image/Picture (1).png" alt="image1" id="image">
     <script>
        document.getElementById("image").addEventListener("dblclick",function(){
            document.getElementById("image").src="./image/back-image.png"
        })


        
     </script>
</body>
</html>
