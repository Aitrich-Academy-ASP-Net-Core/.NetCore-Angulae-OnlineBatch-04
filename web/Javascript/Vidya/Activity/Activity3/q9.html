<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a simple counter using two buttons: one for incrementing and one for decrementing a number displayed in a <span>. Implement the logic using JavaScript. -->
        <div>
            <button id="decrementButton">Decrement</button>
            <span id="counter">0</span>
            <button id="incrementButton">Increment</button>
        </div>
    
        <script>
            let count = 0; // Initialize the counter
    
            const counterDisplay = document.getElementById('counter');
            const incrementButton = document.getElementById('incrementButton');
            const decrementButton = document.getElementById('decrementButton');
    
            // Function to update the displayed counter
            function updateCounter() {
                counterDisplay.textContent = count;
            }
    
            // Event listener for increment button
            incrementButton.addEventListener('click', function() {
                count++; // Increment the counter
                updateCounter(); // Update the display
            });
    
            // Event listener for decrement button
            decrementButton.addEventListener('click', function() {
                count--; // Decrement the counter
                updateCounter(); // Update the display
            });
    
            // Initial display update
            updateCounter();
        </script>

    </body>
</html>
