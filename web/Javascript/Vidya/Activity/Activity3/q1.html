<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #btn{
            background-color: aqua;

<body> <br>
    <!-- Create a button element and write JavaScript to change its background color to red when clicked. -->
     <button id="btn" onclick="changeColor()"> Click Me</button>
     <script>
        function changeColor(){
      document.getElementById("btn").style.backgroundColor="red";
        }
        
     </script>
