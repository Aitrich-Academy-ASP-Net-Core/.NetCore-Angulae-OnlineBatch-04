    <!-- 1. Basic Required Fields
o Create a form with text inputs for username and email. Write JavaScript to ensure
that both fields are filled out before allowing the form to be submitted.
 -->
<br>
<form action="" name="myForm" onsubmit="validateForm()" >
<label for="">User Name</label>
<input type="text" id="uname"><br><br>
<label for="">Email ID</label>
<input type="text" id ="email"> <br><br>
<button id="btn">Submit</button>

</form>
<script>

    function validateForm()
    {
      const uname =  document.getElementById("uname").value;
      const email =  document.getElementById("email").value;
      if(uname==""|| email =="")
      {
        alert(" error - Both User Name and Email are required");
      }

      else{
        
        alert("User Details are submitted")
      }
    }
</script>
