<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-xl-2">
            
            <div class="col carousel">
                <div class="carousel-inner " style="max-height:733px;" data-bs-ride="carousel">
                    <div class="carousel-item  ">
                        <div class="d-flex justify-content-center">
                            <img src="./images/pexels-mart-production-7679865.jpg" class="d-block w-100 " alt="" >
                        </div>
                                
                            
                       
                        

                    </div>
                    <div class="carousel-item ">
                        
                            <div class="d-flex justify-content-center">
                                <img src="./images/pexels-karolina-grabowska-5632379.jpg" class="d-block w-100 " alt="" >
                            </div>
                                    
                                
                           
                            
    
                        
                                
                            
                        
                    </div>
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="./images/pexels-n-voitkevich-6214461.jpg" class="d-block w-100" alt="" >
                        </div>
                        
                                
                            
                        

                    </div>
                </div>
                

            </div>
            
            <!-- <div class="col" style="background-color: #f3e8ce;">
                
                
            </div> -->
            <div class="col">
                <h4 class="mt-5">Sign in to Admin Dashboard</h4>
                
                <form  class="was-validated ms-5" >
                    <div class="mb-4 mt-5">
                        <input class="form-control w-75" placeholder="Email" required id="input1">
                        <div class="valid-feedback" id="check1">Proceed!</div>
                        <div class="invalid-feedback">This Field Is required</div>
                    </div>
                    
                    <div>
                        <input type="password" class="form-control w-75" placeholder="Password" required id="input2">
                        <div class="valid-feedback" id="check2">Proceed!</div>
                        <div class="invalid-feedback">This Field Is required</div>
                    </div>
                    
                    <div class="d-flex justify-content-end text-secondary w-75 ">Forgot Password?</div>
                    
                    <button type="button" class="btn  w-75 mb-5" id="signIn">Sign In</button>

                    
                    
                   
                    
                    
                </form>
                <a href="./dashboard.html" id="btn"></a>
                

            </div>
        </div>
        
        
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
