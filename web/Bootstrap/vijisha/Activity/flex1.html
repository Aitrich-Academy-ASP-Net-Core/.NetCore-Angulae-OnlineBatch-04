<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button1
        {
            width: 300px;
            height: 50px;
            border-radius: 20%;
        }
        .button2
        {
            width: 200px;
            height: 50px;
            border-radius: 20%;
        }
        .div1{
           padding-right: 10px; 
        }
        .div2{
           padding-left: 10px; 
        }
        
    </style>
</head>
<body>
    <div class="d-flex bg-success gap-5 ">
        <div class="bg-info p-2 text-danger bg-success gap-1 div1">flex item 1</div>
        <div class="bg-primary p-1  div2">flex item 2</div>
        <div class="bg-secondary p-3 div3">flex item 3</div>

    </div>
    <div class="d-inline-flex p-3 bg-secondary text-white">
        <div class="p-2 bg-info ">Flex item 1</div>
        <div class="p-2 bg-warning">Flex item 2</div>
        <div class="p-2 bg-primary">Flex item 3</div>
      </div>

      <button class="btn btn-info button1 text-danger">LOGIN</button>
      <button class="btn btn-danger button2 text-primary">LOGOUT</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>      
</body>
</html>
