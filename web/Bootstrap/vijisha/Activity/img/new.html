<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="max-width: 400px; margin: auto;">
            <!-- Image on top -->
            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Card image">
            
            <!-- Card content -->
            <div class="card-body">
                <h6 class="text-uppercase text-muted">Politics</h6>
                <h5 class="card-title">Dolorum optio tempore voluptas dignissimos</h5>
                
                <!-- Author section -->
                <div class="d-flex align-items-center mt-3">
                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile" style="width: 40px; height: 40px;">
                    <div>
                        <h6 class="mb-0">Maria Doe</h6>
                        <p class="text-muted mb-0" id="date"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set the date in mm/dd/yy format
            const dateElement = document.getElementById('date');
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
