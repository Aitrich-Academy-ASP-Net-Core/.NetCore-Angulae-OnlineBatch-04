<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-5 shadow p-3 mb-5 bg-body rounded mx-5">

            <form>
          
                <div class="d-flex justify-content-center my-5">
                    <i class="bi bi-person-plus-fill text-primary fs-1"></i>
                    <label for="signup" class="mb-2 text-primary p-2 fs-3 fw-bold">Sign Up</label>
                </div>

                
                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="firstName" placeholder="First Name" required>
                </div>

                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="lastName" placeholder="Last Name" required>
                </div>

         
                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="userName" placeholder="Username" required>
                </div>

                
                <div class="mb-4 d-flex">
                    <i class="bi bi-envelope-fill text-primary fs-2 me-2"></i>
                    <input type="email" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="email" placeholder="Email" required>
                </div>

               
                <div class="mb-5 d-flex">
                    <i class="bi bi-lock-fill text-primary fs-2"></i>
                    <input type="tel" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="phone" placeholder="Phone" required>
                </div>

               
                <div class="my-5">
                    <!--  either link button or normal button -->
                    <!-- <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill text-white me-1"></i>Sign Up</button> -->
                    <a href="signupSpinning.html" class="btn btn-primary"><i class="bi bi-person-plus-fill text-white me-1"></i>Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
