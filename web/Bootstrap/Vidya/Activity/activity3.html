<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

</head>
<body>
    <!-- responsive web design -->

    <div class="container-fluid">
        <div class="container">
            
            <div class="row">
                <div class="col bg-danger">col</div>
                <div class="col bg-warning">col</div>
            </div><br>
            <div class="row">
                <div class="col-sm-7 bg-info">col-sm-7</div>
                <div class="col-sm-5 bg-warning">col-sm-5</div>
            </div>
         <br>
        <div class="row bg-danger">
            <div class="col-md-2 bg-info">col-md-2 </div>
            <div class="col-md-7 bg-secondary"> col-md-7</div>
            <div class="col-md-3 bg-black text-white">col-md-3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-2 bg-info">col-lg-2</div>
            <div class="col-lg-1 bg-secondary">col-lg-1</div>
            <div class="col-lg-3 bg-danger"> col-lg-3 </div>
            <div class="col-lg-3 bg-warning text-white">col-lg-3</div>
            <div class="col-lg-3 bg-success">col-lg-3</div>
        </div>

        <br>
        <div class="row">
            <div class="col-xl-2 bg-danger">col-xl-2 </div>
            <div class="col-xl-4 bg-primary">col-xl-4</div>
            <div class="col-xl-3 bg-info">col-xl-3</div>
            <div class="col-xl-1 bg-info">col-xl-1</div>
            <div class="col-xl-1 bg-info">col-xl-1</div>
            <div class="col-xl-1 bg-info">col-xl-1</div>
        </div>
        <br>
        <div class="row bg-danger">
            <div class="col-md-2 bg-info">col-md-2 </div>
            <div class="col-md-3 bg-black text-white">col-md-3</div>
            <div class="col-md-7 bg-primary"> col-md-7</div>
           
        </div>
        <br>
        <div class="row">
            <div class="col-lg-2 bg-success">col-lg-2</div>
            <div class="col-lg-1 bg-info">col-lg-1</div>
            <div class="col-lg-3 bg-danger"> col-lg-3 </div>
            <div class="col-lg-3 bg-warning">col-lg-3</div>
            <div class="col-lg-3 bg-white">col-lg-3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3 bg-warning text-white">col-lg-3</div>
            <div class="col-lg-1 bg-secondary">col-lg-1</div>
            <div class="col-lg-3 bg-danger"> col-lg-3 </div>
           
            <div class="col-lg-3 bg-success">col-lg-3</div>
            <div class="col-lg-2 bg-info">col-lg-2</div>
        </div>

        <br>
</div>
    </div>
</body>
</html>
