<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <meta http-equiv="refresh" content="4;url=login.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
       
        #overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            /* z-index: 9999;  */
            z-index: 2;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color:black;
        }

        

        body {
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
        }

        .card {
            max-width: 90%;
            padding: 5%;
            z-index: 1; 
            margin-left: 2em;
        }

        
        /* @media (max-width: 768px) {
            .card {
                width: 90%; 
            }
        } */
    </style>
</head>
<body>


    <div id="overlay" class="d-flex text-center">
        <div id="spinner-container">
            <div class="spinner-border text-dark" role="status">
            </div>
            <p class="">Please check your Email</p>
        </div>
    </div>

 
    <div class="container-fluid">
        <div class="card shadow p-3 mb-5 bg-body rounded">
            <form>
                <div class="d-flex justify-content-center my-5">
                    <i class="bi bi-person-plus-fill text-primary fs-1"></i>
                    <label for="signup" class="mb-2 text-primary p-2 fs-3 fw-bold">Sign Up</label>
                </div>

                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="firstName" placeholder="Anamika" required>
                </div>

                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="lastName" placeholder="Nambiar" required>
                </div>

                <div class="mb-4 d-flex">
                    <i class="bi bi-person-fill text-primary fs-2"></i>
                    <input type="text" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="userName" placeholder="anamika789" required>
                </div>
               
                <div class="mb-4 d-flex">
                    <i class="bi bi-envelope-fill text-primary fs-2 me-2"></i>
                    <input type="email" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="email" placeholder="anamika789.aitrich@gmail.com" required>
                </div>
               
                <div class="mb-5 d-flex">
                    <i class="bi bi-lock-fill text-primary fs-2"></i>
                    <input type="tel" class="form-control border border-primary border-top-0 border-start-0 border-end-0 border-4" id="phone" placeholder="9899754902" required>
                </div>

                <div class="my-5">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill text-white me-1"></i>Sign Up</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
