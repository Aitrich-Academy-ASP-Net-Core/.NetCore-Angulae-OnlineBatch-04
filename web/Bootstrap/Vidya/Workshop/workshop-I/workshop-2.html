<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .forgotpwd{
        margin-left: 50%;
    }
    .box{
        margin-top: 20%;
    }
    .btnsubmit{
        width: 100%;
    }
    .slideright{
        animation: slide 3s ease;
    }

    @keyframes slide{
        0%{transform:  translate(-100px);}
        100%{transform: translate(0px);}
    }
    .slidebottom{
        animation: slideb 3s ease-in;
    }
    @keyframes slideb{
        0%{transform: translate(0,50px);}
        100%{transform: translate(0,-30px);}
        
    }
    
  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-secondary">
           
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2 slideright"><img src="./images/Group 8.png" alt=""></div>
                    <div class="col-md-4 pb-5 slideright"><img src="./images/Hire me Now.png" alt=""></div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                   
                    <div class="col-md-12 g-0">
                <div id="demo" class="carousel" data-bs-ride="carousel">
                 <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/Illustration.png" alt="Illustrationphoto" class="d-block w-100" >
                    </div>
                    <div class="carousel-item">
                        <img src="./images/main1.jpg" alt="main1photo" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/main2.jpg" alt="main2photo" class="d-block w-100 ">
                    </div>
                  
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    </div>
                 </div>
                </div>

                </div> 
               
            <div class="col-md-6 bg-info">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-12"></div>
                <div class="col-md-2"></div>
                <div class="col-md-10 mt-5 mb-5">
                  
                <div class="col-md-9 box">
             
                <form action="" class="was-validated">
                    <h3>Sign in to Admin Dashboard</h3>
                    <div class="mt-5 mb-4 slidebottom">
                   <label for="" class="form-label">Email:</label>
                   <input type="email" id="email" class="form-control mb-2" placeholder="Enter your email" required>
                   <div class="valid-feedback">Valid</div>
                   <div class="invalid-feedback">Please fill out this field</div>
                   </div> <div>
                  <label for="" class="form-label mt-4">Password:</label>
                   <input type="password" id="password" class="form-control mb-4" placeholder="Enter your password" required>
                   <div class="valid-feedback">Valid</div>
                   <div class="invalid-feedback mb-2">Please fill out this field</div>
                  <span class="ms-5"><a href="#"class="text-decoration-none text-secondary forgotpwd">Forgot Password</a></span> 
           
                    </div>
                    <button type="submit" class="btn bg-primary btn-lg btnsubmit">Submit</button>

                </form>

            </div>

                </div>
                <div class="col-md-1"></div>

            </div>

            </div>
        </div>
        
    </div>
</body>
</html>
