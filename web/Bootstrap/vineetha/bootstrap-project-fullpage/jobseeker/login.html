<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <style>
        .login-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #4f0c82;
            border-radius: 5px;
         margin-top: 200px;
        }

        .login-box .form-control {
            margin-bottom: 15px;
        }

        .login-box .btn-primary {
            background-color: #980ada;
            border: none;
        }

        .login-box .btn-primary:hover {
            background-color: #310652;
        }
        body
        {
            background-color: #3a115a;
        }
        #h2
        {
            color: #d4c0e3;
        }
    </style>
</head>

<body>
    <!-- <div class="container-fluid bg-info"></div> -->
    <div class="login-box">
        <h2 class="text-center text-info" >LogIn</h2>
        <form>
            <div class="mb-3"> <input type="email"
                    class="form-control" id="email" placeholder=" your email"> </div>
            <div class="mb-3">  <input type="password"
                    class="form-control" id="password" placeholder=" your password"> </div>
                    <div class="text-center">
            <div class="mb-3 form-check-justify-content-center"> <input type="checkbox" class="form-check-input" id="keepLoggedIn"> <label
                    class="form-check-label text-secondary" for="keepLoggedIn">Keep me logged in</label> </div>
                    <button type="submit" class="btn btn-primary w-20 "><a href="homepage1.html"> LogIn</a></button><br><br>
                    <div class="mb-3 text-white "><a href="confirmPassword.html">forgot password?</a></div>
            <div class="mb-3 text-white">Don't have an account yet? <a href="#" class="text-info">Sign In</a> </div>
        </div>
        </form>
    </div> 
    
</body>

</html>
