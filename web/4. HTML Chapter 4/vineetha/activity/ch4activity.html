<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    <input type="submit" value="Submit"><br><br>
   </form>
     
     <form>
        <label>Preffered Programing Languages</label><br>
        <input type="checkbox" id="java" name="languages" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="languages" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="languages" value="javascript">
        <label for="javascript">Javascript</label><br><br>
        
        <label>Preffered Operating System</label><br>
        <input type="radio" id="windows" name="os" value="windows">
        <label for="windows">Windows</label><br>
        <input type="radio" id="mac" name="os" value="mac">
        <label for="mac">Mac</label><br>
        <input type="radio" id="linux" name="os" value="linux">
        <label for="linux">Linux</label><br>
        <input type="submit" value="Submit"><br><br>
     </form>
   
      <form>
        <label for="size">Pizza Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>
        <label for="crust">Crust Type:</label>
        <select id="crust" name="crust">
            <option value="thin">Thin Crust</option>
            <option value="thick">Thick Crust</option>
            <option value="stuffed">Stuffed Crust</option>
        </select> <br><br>
        <label for="toppings">Toppings:</label><br>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="olives" name="toppings" value="olives">
        <label for="olives">Olives</label><br>

        <input type="submit" value="Submit"><br><br>
      </form>
</body>
</html>
