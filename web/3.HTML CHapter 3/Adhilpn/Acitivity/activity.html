<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic Table -->
    <table border="1"  width="100%">
        <tr>
            <th>
                FRUIT
            </th>
            <th>
                COLOR
            </th>
        </tr>
        <tr>
            <td>
                Apple
            </td>
            <td>
                Red
            </td>
        </tr>
        <tr>
            <td>
                Banana
            </td>
            <td>
                Yellow
            </td>
        </tr>
        <tr>
            <td>
                Grapes
            </td>
            <td>
                Purple
            </td>
        </tr>
    </table>
    <br>

    <!-- Row Span & Valign -->
     <table border="1" >
        <tr>
            <th>Course</th>
            <th>Description</th>
        </tr>
        <tr>
            <td rowspan="2" valign="center">Mathematics</td>
            <td >Advanced calculus and algebra</td>
        </tr>
        <tr >
            <td align="top" >Includes linear algebra and
differential equations.</td>
        </tr>
     </table>
     <br>

     <!-- Colspan & align -->
     <table border="1"  cellpadding="20">
        <tr>
            <th>
                Employee
            </th>
            <th>
                Salary 
            </th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>2000</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Total:3000</td>
        </tr>
     </table>
</body>
</html>
